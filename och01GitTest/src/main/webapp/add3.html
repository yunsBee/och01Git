<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
   function chk(){
      if(frm.num.value.length == 0){
         alert("숫자를 입력해주세요")
         frm.num.focus();
         return false;
      }
      if(isNaN(frm.num.value)){
         alert("문자말고 숫자를 입력하세요")
         frm.num.focus();
         frm.num.value="" // 입력된 글자 지우기
         return false;
      }
      return true;
   }
</script>
</head>
<body>
   <h1>숫자를 입력하세요(1부터 num까지의 합계)</h1>
   <!--form의 action이 서버 jsp는 소문자 java는 첫문자가 대문자.  -->
   <!--onsubmit : 자바로 넘어가기 전에 입력값이 맞는지 확인하는 함수  -->
   <form action="Add3" onsubmit="return chk()" name = "frm">
      숫자 : <input type="text" name="num" ><p>
      위치 : <input type="text" name="loc"><p>
      <input type="submit" value="확인">
      
   </form>

</body>
</html>
