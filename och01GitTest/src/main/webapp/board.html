<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function chk() {
	//title =>제목은 + focus
	//wriger =>작성자 + wriger
	//content =>내용 + content
	if (!frm.title.value) {
		alert("제목은");
		frm.title.focus();
		return false;
	}
	if (!frm.writer.value) {
		alert("작성자");
		frm.writer.focus();
		return false;
	}
	if (!frm.content.value) {
		alert("내용은");
		frm.content.focus();
		return false;
	}
	return true;
}
 </script>
</head>
<body>
	<h1>게시판</h1>
	<form action="Board" name="frm" method="get" onsubmit="return chk()">
		<!--제목 title, 작성자 => wriger, 내용 content  -->
		<table border="1">
			<tr>
				<td>제목</td>
				<td><input type="text" name="title" ></td>
			</tr>
			<tr>
				<td>작성자</td>
				<td><input type="text" name="writer"></td>
			</tr>
			<tr>
				<td>내용</td>
				<td><textarea rows="10" cols="40" name="content"></textarea></td>
			</tr>
			<tr>
				<td colspan="100" style="text-align: center;"><input  type="submit" value="완료"></td>
			</tr>
		</table>


	</form>
</body>
</html>
